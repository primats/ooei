<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js">
</script>

<style> 
.main{width:470px;margin:0 auto;height:130px;}
.book{width:200px;float:left;margin:10px;border:1px #dedede solid;
padding:5px;display:none;text-align:left;}
.title{margin-bottom:6px;}
.description{font-size:11px;font-family:Geneva, Arial, Helvetica,sans-serif;}
.date{font-size:10px; color:#999;margin-top:4px;}
.loader{height:11px;}
</style>


<script>
$(document).ready(function () {
 $.ajax({
 type: "GET",
 url: "books.xml",
 dataType: "xml",
 success: xmlParser
 });
});

function xmlParser(xml) {
 $('#load').fadeOut();
 $(xml).find("Book").each(function () {
 $(".main").append('<div class="book">
<div class="title">' + $(this).find("Title").text() + '</div>
<div class="description">' + $(this).find("Description").text() + '</div>
<div class="date">Публикация: ' + $(this).find("Date").text() + '</div></div>');
 $(".book").fadeIn(1000);
 });
}
</script>


</head>
<body>

<div class="main">
<div align="center" class="loader">
<img src="/design/ajax-loader-1.gif"
 id="load" width="16" height="11"
align="absmiddle"/>
</div>
</div>
<div class="clear"></div>

</body>
</html>
